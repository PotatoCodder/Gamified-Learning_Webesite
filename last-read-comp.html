<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game - Reading Comprehension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/aa/ed/10/aaed10e8235d0a3a59e6db5e7879291c.jpg');
            width: 100%;
            height: 200px;
            background-size: cover;
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background-color: #cbe7ff;
            border-radius: 15px;
            padding: 20px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        
        }
    

        /* Passage Section */
        #passage-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #passage {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Question Section */
        #question-container {
            margin-bottom: 30px;
        }

        #question-container input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #question-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Added transition */
        }

        #question-container button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Scale effect on hover */
        }

        #play-again-button {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Added transition */
        }

        #play-again-button:hover {
            background-color: #0056b3;
        }

        /* Game Section */
        #game-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #guess-feedback {
            margin-top: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s; /* Fade-in animation */
        }

        /* Improved Guessing Game Button Styles */
        .guess-button {
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745; /* Bootstrap success color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            transition: background-color 0.3s, transform 0.2s; /* Added transition */
        }

        .guess-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        #reset-guess-button {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 10px;
            background-color: #dc3545; /* Bootstrap danger color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            transition: background-color 0.3s; /* Added transition */
        }

        #reset-guess-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        
    
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Passage Section -->
        <div id="passage-container">
            <h1>Reading Passage</h1>
            <p id="passage"></p>
        </div>
    
        <!-- Question Section -->
        <div id="question-container">
            <h2>Comprehension Question:</h2>
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Enter your answer here">
            <button onclick="checkAnswer()">Submit Answer</button>
            <div id="feedback"></div>
        </div>

        <!-- Play Again Button -->
        <button id="play-again-button" onclick="playAgain()">Play Again</button>

        <!-- Interactive Game Section -->
        <div id="game-container">
            <h2>Guess the Number Game!</h2>
            <p>Guess a number between <span id="min-number">1</span> and <span id="max-number">10</span>:</p>
            <input type="number" id="guess-input" placeholder="Your guess" min="1" max="10">
            <button class="guess-button" onclick="checkGuess()">Submit Guess</button>
            <button id="reset-guess-button" onclick="resetGame()">Reset Game</button>
            <div id="guess-feedback"></div>
        </div>
    </div>
    
    <script>
        
        // Reading passages and questions
        const passages = [
        {
        text: "The Best Part of the Day: Mia was in her bedroom when she heard a rooster crow. Then she heard a man yell, “Hot pandesal! Buy your hot pandesal!” Mia wanted to sleep some more. But she knew she might be late for school if she did. Finally, she began to smell fried eggs and fish. “It’s time to get up,” she said. Mia jumped out of bed and ran down the steps.",
        question: "At the beginning of the story, where was Mia? \nA. ) She was in her bedroom \nB. ) She was in the kitchen \nC. ) She was outside \nD. ) She was at school  ",
        correctAnswer: "A",
        choices: ["She was in her bedroom", "She was in the kitchen", "She was outside", "She was at school"]
    },
    {
        text: "The Best Part of the Day: Mia was in her bedroom when she heard a rooster crow. Then she heard a man yell, “Hot pandesal! Buy your hot pandesal!” Mia wanted to sleep some more. But she knew she might be late for school if she did. Finally, she began to smell fried eggs and fish. “It’s time to get up,” she said. Mia jumped out of bed and ran down the steps.",
        question: "What time of the day was it? \nA. ) early in the morning \nB. ) late at night \nC. ) in the afternoon \nD. ) midday",
        correctAnswer: "A",
        choices: ["early in the morning", "late at night", "in the afternoon", "midday"]
        
    },
    {
        text: "The Best Part of the Day: Mia was in her bedroom when she heard a rooster crow. Then she heard a man yell, “Hot pandesal! Buy your hot pandesal!” Mia wanted to sleep some more. But she knew she might be late for school if she did. Finally, she began to smell fried eggs and fish. “It’s time to get up,” she said. Mia jumped out of bed and ran down the steps.",
        question: "What will she say when she gets up? \nA. ) Good morning! \nB. ) Good night! \nC. ) What’s for breakfast? \nD. ) Let me sleep!",
        correctAnswer: "A",
        choices: ["Good morning!", "Good night!", "What’s for breakfast?", "Let me sleep!"]

        
    }

];
 
    // Initialize score variable
    let score = 0;

    // Initialize current passage index
    let currentPassageIndex = 0;

    // DOM Elements
    const passageElement = document.getElementById("passage");
    const questionElement = document.getElementById("question");
    const feedbackElement = document.getElementById("feedback");
    const playAgainButton = document.getElementById("play-again-button");
    const guessInput = document.getElementById("guess-input");
    const guessFeedback = document.getElementById("guess-feedback");
    const gameContainer = document.getElementById("game-container");
    const resetGuessButton = document.getElementById("reset-guess-button");
    const minNumber = 1;
    const maxNumber = 10;
    let randomNumber;
    let attempts = 0; // Track the number of attempts

    // Initialize the first passage
    function loadPassage(index) {
        const passage = passages[index];
        passageElement.innerText = passage.text;
        questionElement.innerText = passage.question;
        feedbackElement.innerText = ''; // Clear feedback
        playAgainButton.style.display = 'none'; // Hide Play Again button
        resetGame(); // Reset the guessing game
    }

    // Reset the guessing game
    function resetGame() {
        randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber; // Generate random number
        guessFeedback.innerText = ''; // Clear previous feedback
        guessInput.value = ''; // Clear input
        gameContainer.style.display = 'none'; // Hide game container initially
        resetGuessButton.style.display = 'none'; // Hide reset button
        attempts = 0; // Reset attempts
    }

    /// Check the answer for the question
function checkAnswer() {
    const playerAnswer = document.getElementById("answer-input").value.trim().toUpperCase();
    const correctAnswer = passages[currentPassageIndex].correctAnswer;

    if (playerAnswer === correctAnswer) {
        feedbackElement.innerText = "Correct!";
        feedbackElement.style.color = "green";
        score += 100; // Increase the score by 100 points for correct answer
        gameContainer.style.display = 'block'; // Show the guessing game
        resetGuessButton.style.display = 'block'; // Show reset button
    } else {
        feedbackElement.innerText = "Wrong answer! Try again.";
        feedbackElement.style.color = "red";
    }
}


    // Load the next passage after checking the answer
    function loadNextPassage() {
        currentPassageIndex++;
        if (currentPassageIndex < passages.length) {
            document.getElementById("answer-input").value = '';
            loadPassage(currentPassageIndex);
        } else {
            feedbackElement.innerText = `You completed all passages! Well done! Your final score is: ${score} `;
            playAgainButton.style.display = 'block'; // Show Play Again button
        }
    }

    // Play Again function
    function playAgain() {
        currentPassageIndex = 0; // Reset the passage index
        score = 0; // Reset the score
        loadPassage(currentPassageIndex); // Load the first passage again
    }

    // Check the guess
    function checkGuess() {
        const playerGuess = parseInt(guessInput.value);
        attempts++; // Increment attempts
        if (playerGuess === randomNumber) {
            guessFeedback.innerText = `Congratulations! You guessed it right in ${attempts} attempts!`;
            guessFeedback.style.color = "green";
            setTimeout(loadNextPassage, 2000); // Move to the next passage after 2 seconds
        } else if (playerGuess < randomNumber) {
            guessFeedback.innerText = "Too low! Try again.";
            guessFeedback.style.color = "red";
        } else if (playerGuess > randomNumber) {
            guessFeedback.innerText = "Too high! Try again.";
            guessFeedback.style.color = "red";
        }

        // Provide hints after 3 incorrect attempts
        if (attempts === 3) {
            guessFeedback.innerText += " Hint: Try numbers closer to the middle!";
        } else if (attempts === 5) {
            guessFeedback.innerText += " Hint: Remember the range!";
        }
    }
    
    function checkAnswer() {
    const playerAnswer = document.getElementById("answer-input").value.trim().toUpperCase();
    const correctAnswer = passages[currentPassageIndex].correctAnswer;

    if (playerAnswer === correctAnswer) {
        feedbackElement.innerText = "Correct!";
        feedbackElement.style.color = "green";
        score += 10; // Increase the score by 10 points for correct answer
        gameContainer.style.display = 'block'; // Show the guessing game
        resetGuessButton.style.display = 'block'; // Show reset button
    } else {
        feedbackElement.innerText = "Wrong answer! Moving to the next question.";
        feedbackElement.style.color = "red";
        setTimeout(loadNextPassage, 2000); // Automatically move to the next passage after 2 seconds
    }
}

    // Load the first passage on page load
    loadPassage(currentPassageIndex);

</script>    
</body>
</html>
